<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit student</title>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <form th:action="@{/students/edit}" method="post" th:object="${student}">
            <div class="form-group">
                <label>First name</label>
                <input
                        type="text"
                        name="firstName"
                        th:field="*{firstName}"
                        class="form-control"
                        th:value="${student.getFirstName()}"
                />
            </div>
            <div class="form-group">
                <label>Last name</label>
                <input
                        type="text"
                        name="lastName"
                        th:field="*{lastName}"
                        class="form-control"
                        th:value="${student.getLastName()}"
                />
            </div>
            <div class="form-group">
                <label>Email</label>
                <input
                        type="text"
                        name="email"
                        th:field="*{email}"
                        class="form-control"
                        th:value="${student.getEmail()}"
                />
            </div>
            <div class="box-footer">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
